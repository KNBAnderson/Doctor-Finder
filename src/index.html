<!DOCTYPE html>
  <head>
    <title>Doctor Finder</title>
  </head>
  <body class="row">
    <h1>Find a doctor in Portland</h1>
    <form class="col-4">
      <h3>Search for a doctor with these queries</h3>
      <label for="name">Search by name:</label>
      <input id="name" type="text"><br>
      <label for="symptom">Search by symptom:</label>
      <input id="symptom" type="text"><br>
      <label for="specialty">Search by specialty:</label>
      <input id="specialty" type="text"><br>
      <label for="zipcode">Search by zipcode:</label>
      <input id="zipcode" type="text"><br>
      <button type="submit" class="btn btn-danger" id="submit">Search</button>
    </form>
    <div class="col-8" id="result"></div>
  </body>
</html>
